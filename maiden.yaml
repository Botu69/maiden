# generated catalog source, destination
sources:
  lines:
      kind: lines
      output: catalogs/lines.json
  community:
      kind: download
      url: blah
      output: catalogs/community.json

# catalog file paths; can be glob patterns
catalogs:
  - catalogs/*.json
  - ./personal-catalog.json

# dust directory details
dust:
  path: $HOME/dust
  code: $HOME/dust/code


# matron ldoc path
doc:
  path: $HOME/norns/doc
