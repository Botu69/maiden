# generated catalog source, destination
# sources:
#   lines:
#       kind: lines
#       output: $HOME/catalogs/lines.json
#   community:
#       kind: download
#       url: https://raw.githubusercontent.com/ngwese/norns-community/master/community.json
#       output: $HOME/catalogs/community.json

sources:
  - ./sources/*.json


# catalog file paths; can be glob patterns
catalogs:
  - $HOME/catalogs/*.json

# dust directory details
dust:
  path: $HOME/dust/
  code: $HOME/dust/code/
